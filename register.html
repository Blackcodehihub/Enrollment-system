<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Edu Enroll</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="edu enroll logo.png" alt="Edu Enroll">
                <span>EDU ENROLL</span>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="settings.html">Settings</a></li>
            </ul>
            <a href="register.html" class="btn-primary">Login/Register</a>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <div class="mobile-nav"></div>
        </nav>
    </header>

    <main class="auth-page">
        <div class="auth-container">
            <div class="auth-form-panel">
                <div class="auth-tabs">
                    <a href="register.html" class="auth-tab active">Register</a>
                    <a href="login.html" class="auth-tab">Log in</a>
                </div>
                <div class="auth-form-content">
                    <h2>Create account</h2>
                    <img src="edu enroll logo.png" alt="Logo" class="auth-form-logo">
                    <form action="#">
                        <div class="input-group">
                            <input type="text" placeholder="Enter your full name" required>
                        </div>
                        <div class="input-group">
                            <input type="email" placeholder="Enter your email" required>
                        </div>
                        <div class="input-group password-group">
                            <input type="password" class="password-input" placeholder="Enter your password" required>
                            <i class="fas fa-eye-slash toggle-password"></i>
                        </div>
                         <div class="input-group password-group">
                            <input type="password" class="password-input" placeholder="Confirm your password" required>
                            <i class="fas fa-eye-slash toggle-password"></i>
                        </div>
                        <div class="form-agreement">
                            <input type="checkbox" id="terms" required>
                            <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
                        </div>
                        <button type="submit" class="btn-primary auth-btn">Create account</button>
                    </form>
                    <div class="auth-separator">
                        <span>Or continue with</span>
                    </div>
                    <div class="social-login">
                        <a href="#" class="social-login-btn"><i class="fab fa-google"></i></a>
                        <a href="#" class="social-login-btn"><i class="fab fa-facebook-f"></i></a>
                    </div>
                </div>
            </div>
            <div class="auth-image-panel register-image">
                </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
